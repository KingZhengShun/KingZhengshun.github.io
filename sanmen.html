	 //这个函数的参数可以是从后台传过来的也可以是从其他任何地方传过来的
	 //这里我假设这个data是一个长度为5的字符串数组 我要把他放在表格的一行里面，分成五列
	 var tableData="<tr><td>车牌号</td><td>车辆来源承诺书</td></tr>"

	 }
